steps:
# Step 1: Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '--tag=asia-northeast1-docker.pkg.dev/ai-trading-system-470613/cloud-run-source-deploy/auto-trade-frontend:$BUILD_ID'
  - '--build-arg=NEXT_PUBLIC_API_URL=${_NEXT_PUBLIC_API_URL}'
  - '--build-arg=NEXT_PUBLIC_WS_URL=${_NEXT_PUBLIC_WS_URL}'
  - '--build-arg=NEXT_PUBLIC_JWT_SECRET=${_NEXT_PUBLIC_JWT_SECRET}'
  - '--build-arg=NEXT_PUBLIC_GOOGLE_CLIENT_ID=${_NEXT_PUBLIC_GOOGLE_CLIENT_ID}'
  - '--build-arg=NEXT_PUBLIC_ENVIRONMENT=${_NEXT_PUBLIC_ENVIRONMENT}'
  - '--build-arg=NEXT_PUBLIC_FEATURE_AI_ANALYSIS=${_NEXT_PUBLIC_FEATURE_AI_ANALYSIS}'
  - '--build-arg=NEXT_PUBLIC_FEATURE_REDEMPTION=${_NEXT_PUBLIC_FEATURE_REDEMPTION}'
  - '--build-arg=NEXT_PUBLIC_FEATURE_TAIWAN_STOCKS=${_NEXT_PUBLIC_FEATURE_TAIWAN_STOCKS}'
  - 'frontend/'

# Step 2: Push the container image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia-northeast1-docker.pkg.dev/ai-trading-system-470613/cloud-run-source-deploy/auto-trade-frontend:$BUILD_ID']

# Step 3: Deploy the container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'auto-trade-frontend'
  - '--image=asia-northeast1-docker.pkg.dev/ai-trading-system-470613/cloud-run-source-deploy/auto-trade-frontend:$BUILD_ID'
  - '--region=asia-northeast1'
  - '--platform=managed'
  - '--allow-unauthenticated'
  - '--set-env-vars=NEXT_PUBLIC_API_URL=${_NEXT_PUBLIC_API_URL},NEXT_PUBLIC_WS_URL=${_NEXT_PUBLIC_WS_URL},NEXT_PUBLIC_JWT_SECRET=${_NEXT_PUBLIC_JWT_SECRET},NEXT_PUBLIC_GOOGLE_CLIENT_ID=${_NEXT_PUBLIC_GOOGLE_CLIENT_ID},NEXT_PUBLIC_ENVIRONMENT=${_NEXT_PUBLIC_ENVIRONMENT},NEXT_PUBLIC_FEATURE_AI_ANALYSIS=${_NEXT_PUBLIC_FEATURE_AI_ANALYSIS},NEXT_PUBLIC_FEATURE_REDEMPTION=${_NEXT_PUBLIC_FEATURE_REDEMPTION},NEXT_PUBLIC_FEATURE_TAIWAN_STOCKS=${_NEXT_PUBLIC_FEATURE_TAIWAN_STOCKS}'

# Specify the image to be pushed
images:
- 'asia-northeast1-docker.pkg.dev/ai-trading-system-470613/cloud-run-source-deploy/auto-trade-frontend:$BUILD_ID'

# Define substitutions
substitutions:
  _NEXT_PUBLIC_API_URL: 'https://auto-trade-backend-610357573971.asia-northeast1.run.app'
  _NEXT_PUBLIC_WS_URL: 'wss://auto-trade-backend-610357573971.asia-northeast1.run.app'
  _NEXT_PUBLIC_JWT_SECRET: 'e8b7f2d9a6c3e5b8a1d4f6c9b0a3e7d4f9a1b3c5d7e9f0a2b4c6d8e0f1a3b5c7'
  _NEXT_PUBLIC_GOOGLE_CLIENT_ID: '729797924622-bj3u88k1l1qfm4du06af75pibmsf7g8p.apps.googleusercontent.com'
  _NEXT_PUBLIC_ENVIRONMENT: 'production'
  _NEXT_PUBLIC_FEATURE_AI_ANALYSIS: 'true'
  _NEXT_PUBLIC_FEATURE_REDEMPTION: 'true'
  _NEXT_PUBLIC_FEATURE_TAIWAN_STOCKS: 'true'